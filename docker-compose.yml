version: '3.8'

services:
  # Infrastructure Services
  mysql:
    image: mysql:8.0
    container_name: ordering-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ordering-network

  redis:
    image: redis:7-alpine
    container_name: ordering-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ordering-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ordering-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ordering-network

  # Eureka Server (Service Discovery)
  eureka-server:
    build:
      context: ./backend
      dockerfile: eureka-server/Dockerfile
    container_name: ordering-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ordering-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: ordering-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - ordering-network

  # User Service
  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: ordering-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_started
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ordering-network

  # Menu Service
  menu-service:
    build:
      context: ./backend
      dockerfile: menu-service/Dockerfile
    container_name: ordering-menu-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_started
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ordering-network

  # Cart Service
  cart-service:
    build:
      context: ./backend
      dockerfile: cart-service/Dockerfile
    container_name: ordering-cart-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_started
      redis:
        condition: service_healthy
      menu-service:
        condition: service_started
    networks:
      - ordering-network

  # Order Service
  order-service:
    build:
      context: ./backend
      dockerfile: order-service/Dockerfile
    container_name: ordering-order-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_started
      mysql:
        condition: service_healthy
      cart-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - ordering-network

  # Order Consumer Service
  order-consumer-service:
    build:
      context: ./backend
      dockerfile: order-consumer-service/Dockerfile
    container_name: ordering-order-consumer-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_started
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ordering-network

  # Frontend
  frontend:
    build:
      context: ./online-ordering-frontend
      dockerfile: Dockerfile
    container_name: ordering-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - ordering-network

networks:
  ordering-network:
    driver: bridge

volumes:
  mysql_data:

