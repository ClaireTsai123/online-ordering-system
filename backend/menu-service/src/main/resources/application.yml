server:
  port: 8082
spring:
  application:
    name: menu-service
  datasource:
    url: jdbc:mysql://localhost:3306/menu_db?createDatabaseIfNotExist=true
    username: root
    password: root1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cache:
    type: redis
    redis:
      time-to-live: 600000
  data:
    redis:
      host: localhost
      port: 6379
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
